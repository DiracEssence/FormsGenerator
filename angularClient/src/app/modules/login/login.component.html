<div class="full-screen-container">

    <div class="central-vertical-field">

        <h1 class="soft-title" style="margin-top: 50px;">Forms Generator</h1>
        <p style="text-align: center;">Writed by <span class="f-blue">Alejandro Peña López</span></p>

        <div class="central-card" style="margin-top: 30px;">
            <div class="central-card-content">
                <div class="central-title-container">
                    <div class="little-fill bg-blue"></div>
                    <div class="central-title f-blue">LOGIN</div>
                </div>
        
                <div (click)="goToPage('register')" class="floating-circle-button-container bg-blue">
                    <img style="margin-left: 35px;" src="/assets/images/icons/register.svg" >
                </div>
    
                <div class="central-form-container">
                    <div class="input-container">
                        <label>Username</label>
                        <input class="soft-input" type="text" >
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <input class="soft-input" type="password" >
                    </div>
    
                    <button class="button-send bg-blue f-white">Log In</button>
                    <a href="" class="link-label">Forgot your password?</a>
                </div>
    
            </div>
        </div>

    </div>

</div>
