<div class="full-screen-container">

    <div class="central-vertical-field">

        <div class="central-card" style="margin-top: 70px;">
            <div class="central-card-content">
                <div class="central-title-container">
                    <div class="little-fill bg-color-primary"></div>
                    <div class="central-title">REGISTER</div>
                </div>
        
                <div (click)="goToPage('login')" class="floating-circle-button-container bg-color-primary">
                    <img style="margin-left: 30px;" src="/assets/images/icons/user.svg" >
                </div>
    
                <form [formGroup]="registerForm" class="central-form-container">
                    <div class="input-container">
                        <label>Email</label>
                        <input formControlName="email" class="soft-presentation-input" type="text" >
                        <div class="error-messages">
                            <p class="font-color-red" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.required" >Email required</p>
                            <p class="font-color-red" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.email" >Invalid email format</p>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Username</label>
                        <input formControlName="username" class="soft-presentation-input" type="text" >
                        <div class="error-messages">
                            <p class="font-color-red" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.required" >Username required</p>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <input formControlName="password" class="soft-presentation-input" type="password" >
                        <div class="error-messages">
                            <p class="font-color-red" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.required" >Password required</p>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Confirm password</label>
                        <input formControlName="passwordConfirmation" class="soft-presentation-input" type="password" >
                        <div class="error-messages">
                            <p class="font-color-red" *ngIf="registerForm.get('passwordConfirmation')?.touched && registerForm.get('passwordConfirmation')?.errors?.required" >Confirm password required</p>
                        </div>
                    </div>
    
                    <button [disabled]="!registerForm.valid" (click)="registerUser()" class="button-send bg-color-primary f-white">Register</button>

                    <app-loading-spinner *ngIf="savingUser" [text]="'Saving user...'"></app-loading-spinner>
                </form>
    
            </div>
        </div>

    </div>

</div>
